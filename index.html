<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/image.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-box">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="edit-button" type="button"></button>
                    </div>
                    <p class="profile__bio">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="elements__block">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2023 Mesto Russia</p>
    </footer>
    <!-- Попап для редактирования профиля -->
    <div class="popup popup_opened">
        <div class="popup__content">
          <button class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__input_type-name" type="text" placeholder="Имя">
            <input class="popup__input_type-bio" type="text" placeholder="Информация о себе">
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      
      
    <script src="./scripts/index.js"></script>
</body>
</html>
