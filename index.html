<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Mesto" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/image.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-box">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="edit-button" type="button"></button>
                    </div>
                    <p class="profile__bio">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="elements__block">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <button class="element__button"></button>
                    </div>    
                </div>
            </div>
        </section>
    </main>
</body>

</html>
