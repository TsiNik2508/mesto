<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/avatar.png" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-box">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__bio">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="card-template">
                <article class="element">
                    <button class="element__thrash-button"></button>
                    <img src="#" alt="" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title"></h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2023 Mesto Russia</p>
    </footer>
    <!-- Попап для редактирования профиля -->
    <div class="popup popup_type-edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="user" novalidate>
                <label class="popup__inputs">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__input-error name-input-error"></span>
                </label>
                <label class="popup__inputs">
                    <input class="popup__input popup__input_type_bio" type="text" name="job" placeholder="Род занятий" required minlength="2" maxlength="200">
                    <span class="popup__input-error bio-input-error"></span>
                </label>
                <button class="popup__button popup__button_disabled" type="submit" disabled>Сохранить</button>
            </form>
        </div>
    </div>

    <!-- Попап добавления карточек -->
<div class="popup popup_type-add">
    <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Новое Место</h2>
        <form action="#" class="popup__form popup__form_add" name="newCard" novalidate>
            <label class="popup__inputs">
                <input class="popup__input popup__input_type_name" type="text" name="card-name" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error card-name-input-error"></span>
            </label>
            <label class="popup__inputs">
                <input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error card-link-input-error"></span>
            </label>
            <button class="popup__button popup__button_disabled" type="submit" disabled>Сохранить</button>
        </form>
    </div>
</div>

    <!-- попап просмотра карточек -->
    <div class="popup popup_type-card popup_background">
        <div class="popup__card">
            <button class="popup__close popup__close-card"></button>
            <img src="#" alt="Увеличенное изображение" class="popup__img">
            <h3 class="popup__card-name"></h3>
        </div>
    </div>
    
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/constants.js"></script>
</body>

</html>
